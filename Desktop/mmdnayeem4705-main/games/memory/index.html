<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Memory Match ‚Äî Play</title>
<style>
  body{font-family:Inter,Segoe UI,Arial;background:linear-gradient(180deg,#071021,#071833);color:#e6eef8;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
  .wrap{max-width:640px;width:100%;text-align:center}
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:1rem}
  .card{background:#081023;border-radius:8px;padding:1.2rem;height:80px;display:flex;align-items:center;justify-content:center;font-size:1.6rem;cursor:pointer}
  .matched{background:#063043;color:#bdf0ff}
  button{background:#06b6d4;border:0;padding:.6rem 1rem;border-radius:8px;color:#062024;margin-top:1rem}
</style>
</head>
<body>
<div class="wrap">
  <h1>üß† Memory Match</h1>
  <div class="muted">Find all matching pairs!</div>
  <div class="grid" id="grid"></div>
  <div>
    <button id="new">New Game</button>
  </div>
  <p style="margin-top:1rem"><a class="muted" href="../../README.md">‚Üê Back to README</a></p>
</div>
<script>
const grid=document.getElementById('grid');const newBtn=document.getElementById('new');
let symbols=['‚ñ≤','‚óè','‚óÜ','‚óº','‚òÖ','‚úø','‚òò','‚ô£'];
let cards=[];let first=null,second=null;let lock=false;
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function init(){cards=shuffle(symbols.concat(symbols));grid.innerHTML='';cards.forEach((s,i)=>{
  const d=document.createElement('div');d.className='card';d.dataset.i=i;d.textContent='';d.addEventListener('click',()=>flip(d,i,s));grid.appendChild(d);
})}
function flip(el,i,s){if(lock||el.classList.contains('matched')||el===first)return;el.textContent=s;if(!first){first=el;return}second=el;lock=true;setTimeout(()=>{
  if(first.textContent===second.textContent){first.classList.add('matched');second.classList.add('matched');}else{first.textContent='';second.textContent='';}
  first=second=null;lock=false;
},700)}
newBtn.addEventListener('click',init);
init();
</script>
</body>
</html>
